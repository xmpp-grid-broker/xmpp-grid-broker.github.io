<div class="modal active" id="modal-id">
  <a (click)="hide()" class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a *ngIf="canHide" (click)="hide()" class="btn btn-clear float-right" aria-label="Close"></a>
      <div class="modal-title h5">{{title}}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <div *ngIf="messageIsHtml" [innerHTML]="message"></div>
        <div *ngIf="!messageIsHtml">{{message}}</div>
        <div *ngIf="details" class="details">
          <b>Details:</b>
          <pre class="code">{{details}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
