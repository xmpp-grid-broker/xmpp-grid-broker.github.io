<div class="modal active" id="modal-id">
  <a (click)="complete(false)" class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <div class="modal-title h5">{{title}}</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <div>{{message}}</div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-error" (click)="complete(true)">{{confirmButtonLabel}}</button>
      <button class="btn" xgbActionButton primary (click)="complete(false)" autofocus>{{cancelButtonLabel}}</button>
    </div>
  </div>
</div>
